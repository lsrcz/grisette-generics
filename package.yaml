name: grisette-generics
version: 0.1.0.0
synopsis: Extension to Grisette for unifying the interface for symbolic and concrete types.
category: Formal Methods, Theorem Provers, Symbolic Computation, SMT
author: "Sirui Lu, Rastislav BodÃ­k"
maintainer: Sirui Lu (siruilu@cs.washington.edu)
license: BSD3
license-file: LICENSE
github: lsrcz/grisette-generics
copyright: "2024 Sirui Lu"
extra-source-files:
  - CHANGELOG.md
  - README.md
tested-with:
  - GHC == 9.2.8
  - GHC == 9.4.8
  - GHC == 9.6.3
  - GHC == 9.8.1

dependencies:
  - base >= 4.16 && < 5
  - grisette >= 0.4.1.0 && < 0.5
  - deepseq
  - template-haskell
  - mtl

ghc-options:
  - -Wextra
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wmissing-import-lists
  - -Wpartial-fields
  - -Wunused-type-patterns

library:
  source-dirs: src

